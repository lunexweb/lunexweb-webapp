<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon.png" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<title>%sveltekit.title%</title>
		<meta name="description" content="LunexWeb - Professional web development and digital marketing services in Johannesburg, South Africa. Creating modern, responsive websites that deliver real business results." />
		<meta name="keywords" content="web development Johannesburg, digital marketing South Africa, modern websites, business websites, SEO services, Google Ads, social media marketing" />
		<meta name="author" content="LunexWeb" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="English" />
		<meta name="geo.region" content="ZA" />
		<meta name="geo.placename" content="Johannesburg" />
		<meta name="geo.position" content="-26.2041;28.0473" />
		<meta name="ICBM" content="-26.2041, 28.0473" />
		
		<!-- Open Graph Tags -->
		<meta property="og:title" content="LunexWeb - Modern Websites & Marketing That Deliver Results" />
		<meta property="og:description" content="Professional web development and digital marketing services in Johannesburg, South Africa. Creating sleek, modern designs tailored to your business needs." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://lunexweb.com" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
		<meta property="og:site_name" content="LunexWeb" />
		<meta property="og:locale" content="en_ZA" />
		
		<!-- Twitter Card Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="LunexWeb - Modern Websites & Marketing That Deliver Results" />
		<meta name="twitter:description" content="Professional web development and digital marketing services in Johannesburg, South Africa. Creating sleek, modern designs tailored to your business needs." />
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.jpg" />
		
		<!-- Preload essential fonts -->
		<link rel="preload" href="%sveltekit.assets%/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
		
		<!-- Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-primary text-text">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
